run:
  timeout: 5m
  modules-download-mode: readonly
linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

issues:
  exclude-use-default: false
  exclude-files:
    - ".*_test.go"
  exclude-dirs:
    - vendor
    - examples
output:
  formats: colored-line-number
